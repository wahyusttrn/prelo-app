<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prelo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-sm px-4">
      <a class="navbar-brand fw-bold" href="#"><img src="./public/essential_img/logo_transparent.png" alt="Logo" width="50" class="d-inline-block align-text-top"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        <span class="navbar-text mx-auto text-muted d-none d-lg-block" id="welcome">
          Selamat datang!
        </span>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item mx-2" id="cart">
            <a class="nav-link position-relative" href="./profile/cart">
              <i class="bi bi-cart fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                wow
              </span>
            </a>
          </li>
          <li class="nav-item mx-2" id="profile">
            <a class="nav-link" href="./profile/">
              <i class="bi bi-person-circle fs-5"></i>
            </a>
          </li>
          <li class="nav-item mx-2" id="login-btn">
            <a class="btn btn-outline-primary" href="./login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <section class="container-sm">
    <h1>Best sellings</h1>
    <div class="container row row-cols-xxl-auto" id="best-selling"></div>
  </section>
  <section class="container-sm">
    <h1>You may need</h1>
    <div class="btn-group" role="group">
      <button type="button" onclick="categoryRender('Furniture')" class="btn btn-outline-primary">Furniture</button>
      <button type="button" onclick="categoryRender('Education')" class="btn btn-outline-primary">Education</button>
      <button type="button" onclick="categoryRender('Automotive')" class="btn btn-outline-primary">Automotive</button>
      <button type="button" onclick="categoryRender('Clothes')" class="btn btn-outline-primary">Clothes</button>
    </div>
    <div class="container row row-cols-xxl-auto" id="category"></div>
  </section>
  <section class="container-sm">
    <h1>All catalogue</h1>
    <div class="container row row-cols-xxl-auto" id="all-catalogue"></div>
  </section>
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
      Website dibuat oleh 
      <a href="https://github.com/wahyusttrn" target="_blank" class="text-decoration-none">Wahyu Sattriana</a>,

      <a href="https://github.com/muhfayizsyamsuddin" target="_blank" class="text-decoration-none">Fayiz Syamsuddin</a>
    </div>
  </footer>
  
  <script src="login.js"></script>
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
