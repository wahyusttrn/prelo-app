<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        <span class="navbar-text mx-auto text-muted d-none d-lg-block" id="welcome">
          Selamat datang!
        </span>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item mx-2" id="cart">
            <a class="nav-link position-relative" href="./profile/#cart">
              <i class="bi bi-cart fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
                0

          <li class="nav-item mx-2" id="profile">
            <a class="nav-link" href="./profile/">

        </ul>

    <button type="button" id="Furniture" class="btn btn-outline-primary cat-btn" onclick="categoryRender('Furniture')">Furniture</button>
    <button type="button" id="Education" class="btn btn-outline-primary cat-btn" onclick="categoryRender('Education')">Education</button>
    <button type="button" id="Automotive" class="btn btn-outline-primary cat-btn" onclick="categoryRender('Automotive')">Automotive</button>
    <button type="button" id="Clothes" class="btn btn-outline-primary cat-btn" onclick="categoryRender('Clothes')">Clothes</button>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="category"></div>
