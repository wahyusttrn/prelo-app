<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prelo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../style.css"> <!-- second import css from root directory -->
</head>
<body>
  <div class="login-container" onsubmit="login(event)">
    <div class="login-box">
      <h2>Login to Prelo</h2>

      <form >
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="type your username here">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="type your password here">
        <button id="login" type="submit">Login</button>
      </form>

  <h3 id="welcome">Anda belum login</h3>
  <button onclick="logout()">Logout</button>
  <button onclick="goBack()">back</button>
  

  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
